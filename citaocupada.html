<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cita no disponible</title>
    <link rel="stylesheet" href="css/citaocupada.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #38d39f;
            margin-bottom: 1rem;
        }
        p {
            margin-bottom: 2rem;
        }
        button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Ups! Llegaste tarde</h1>
        <p>Lastimosamente, esta cita ya está tomada.</p>
        <button onclick="volverACliente()">Seleccionar otra fecha</button>
    </div>

    <script>
        function volverACliente() {
            window.location.href = 'cliente.html';
        }
    </script>
</body>
</html>
