<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crear Usuario</title>
    <link rel="icon" href="img/LOGO.jpeg">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/crearusuario.css">
</head>

<body>
    <header>
        <h1>Crear Usuario</h1>
    </header>
    <main>
        <form action="" method="" class="container mt-5">
            <div class="input-group mb-3">
                <label for="usuario" class="form-label">Nombre de Usuario:</label>
                <input type="text" id="usuario" name="usuario" class="form-control" required placeholder="Ingrese su nombre de usuario">
            </div>
            <div class="input-group mb-3">
                <label for="contrasena" class="form-label">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" class="form-control" required placeholder="Ingrese su contraseña">
            </div>
            <div class="input-group mb-3">
                <label for="rol" class="form-label">Rol:</label>
                <select name="rol" id="rol" class="form-select">
                    <option value="administrador">Administrador</option>
                    <option value="recepcionista">Recepcionista</option>
                    <option value="esteticista">Esteticista</option>
                    <option value="masajista">Masajista</option>
                    <option value="limpieza">Personal de limpieza</option>
                </select>
            </div>
            <input type="submit" value="Crear Usuario" class="btn btn-primary">
        </form>
    </main>
</body>
</html>
